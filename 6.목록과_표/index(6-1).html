<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Ordered List</h2>

    <ol type="1">
      <li>Toy Story</li>
      <li>Zootopia</li>
      <li>Inside Out</li>
    </ol>

    <ol type="A">
      <li>Toy Story</li>
      <li>Zootopia</li>
      <li>Inside Out</li>
    </ol>

    <ol type="a">
      <li>Toy Story</li>
      <li>Zootopia</li>
      <li>Inside Out</li>
    </ol>

    <ol type="I">
      <li>Toy Story</li>
      <li>Zootopia</li>
      <li>Inside Out</li>
    </ol>

    <ol type="i">
      <li>Toy Story</li>
      <li>Zootopia</li>
      <li>Inside Out</li>
    </ol>

    <ul>
      <li>Toy Story</li>
      <li>Zootopia</li>
      <li>Inside Out</li>
    </ul> -->
  </body>
</html>
